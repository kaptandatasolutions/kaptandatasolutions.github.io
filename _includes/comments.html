{% assign slug = page.slug | default: page.url | slugify %}
{% assign comments = site.data.comments[slug] %}

<h2>Comments</h2>
{% if comments %}
  {% for comment in comments %}
    <div class="comment">
      <p><strong>{{ comment.name }}</strong> - {{ comment.date }}</p>
      <p>{{ comment.message }}</p>
    </div>
  {% endfor %}
{% else %}
  <p>No comments yet.</p>
{% endif %}

 
  <form action="https://formspree.io/f/xrbpnwko" method="POST" class="mt-4">
    <div class="form-group">
      <label for="contact-name">Nom *</label>
      <input
        type="text"
        class="form-control"
        id="contact-name"
        name="name"
        placeholder="Your Name"
        required
      >
    </div>
  
    <div class="form-group">
      <label for="contact-email">Email *</label>
      <input
        type="email"
        class="form-control"
        id="contact-email"
        name="_replyto"
        placeholder="your@mail.com"
        required
      >
    </div>
  
    <div class="form-group">
      <label for="contact-message">Message *</label>
      <textarea
        class="form-control"
        id="contact-message"
        name="message"
        rows="6"
        placeholder="Your messageâ€¦"
        required
      ></textarea>
    </div>
  
    <!-- Honeypot (optionnel) -->
    <input type="text" name="_gotcha" style="display:none">
  
    <!-- Personnalisation (optionnel) -->
    <input type="hidden" name="_subject" value="Nouveau message depuis ton site">
  
    <button type="submit" class="btn btn-primary">
      Envoyer
    </button>
  </form>
